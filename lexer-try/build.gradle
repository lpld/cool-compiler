apply plugin: 'java'

sourceCompatibility = 1.7
group = 'com.github.lpld.cool'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.projectlombok:lombok:1.12.2'
    compile 'com.google.guava:guava:17.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}